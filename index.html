<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.N. - Official Site</title>
    <link rel="icon" type="image/png" href="LOGO_ICON.png" sizes="32x32">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="LOGO.PNG" alt="P.O.N. Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <p class="description">A found-footage co-op horror from the criminalsâ€™ perspective. Complete tasks for the criminal syndicate.</p>
            <div class="media-gallery">
                <div class="gallery-main-content">
                    <div class="swiper-container-custom">
                        <div class="swiper-wrapper-custom">
                            <div class="swiper-slide-custom video-slide" data-index="0"><div class="trailer-container"><iframe src="https://www.youtube.com/embed/hzGPqF75yrw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div><div class="video-overlay"></div></div>
                            <div class="swiper-slide-custom" data-index="1"><img src="/screen1.webp" alt="Screenshot 1"></div>
                            <div class="swiper-slide-custom" data-index="2"><img src="/screen2.webp" alt="Screenshot 2"></div>
                            <div class="swiper-slide-custom" data-index="3"><img src="/screen3.webp" alt="Screenshot 3"></div>
                            <div class="swiper-slide-custom" data-index="4"><img src="/screen4.webp" alt="Screenshot 4"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="lightbox" class="lightbox"><span class="close-lightbox">&times;</span><img class="lightbox-content" id="lightbox-img"></div>
            <a href="https://store.steampowered.com/app/3864580/PON/" target="_blank" class="wishlist-btn">Wishlist on Steam</a>
        </main>
        <footer>
            <div class="social-links">
                <div class="social-item"><i class="fab fa-youtube"></i><div class="dropdown"><a href="https://www.youtube.com/@steampon" target="_blank">P.O.N.</a><a href="https://www.youtube.com/@Devci" target="_blank">Devci</a><a href="https://www.youtube.com/@mars_dev" target="_blank">Mars</a></div></div>
                <div class="social-item"><i class="fab fa-tiktok"></i><div class="dropdown"><a href="https://www.tiktok.com/@devci__" target="_blank">Devci</a><a href="https://www.tiktok.com/@marsdevgod" target="_blank">Mars</a></div></div>
                <div class="social-item"><i class="fab fa-instagram"></i><div class="dropdown"><a href="https://www.instagram.com/devci_inc/" target="_blank">Devci</a><a href="https://www.instagram.com/marsdevgod" target="_blank">Mars</a></div></div>
                <div class="social-item"><a href="https://discord.gg/KUwMKcFucr" target="_blank" aria-label="Discord"><i class="fab fa-discord"></i></a></div>
            </div>
            <div class="footer-links"><a href="privacy.html">Privacy Policy</a><p>&copy; 2025 P.O.N. Game. All rights reserved.</p></div>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
            
            const slides = document.querySelectorAll('.swiper-slide-custom');
            if (slides.length > 0) {
                const galleryContainer = document.querySelector('.media-gallery');
                const lightbox = document.getElementById('lightbox');
                const lightboxImg = document.getElementById('lightbox-img');
                const closeLightbox = document.querySelector('.close-lightbox');
                let currentIndex = 0; let autoplayInterval;
                function updateSlideVisibility() { slides.forEach((slide, index) => { slide.classList.remove('active-center', 'active-left', 'active-right'); if (index === currentIndex) { slide.classList.add('active-center'); } else if (index === (currentIndex - 1 + slides.length) % slides.length) { slide.classList.add('active-left'); } else if (index === (currentIndex + 1) % slides.length) { slide.classList.add('active-right'); } }); }
                function goToSlide(newIndex) { currentIndex = (newIndex + slides.length) % slides.length; updateSlideVisibility(); }
                const startAutoplay = () => { clearInterval(autoplayInterval); autoplayInterval = setInterval(() => { goToSlide(currentIndex + 1); }, 5000); };
                galleryContainer.addEventListener('mouseenter', () => clearInterval(autoplayInterval)); galleryContainer.addEventListener('mouseleave', startAutoplay);
                slides.forEach(slide => { slide.addEventListener('click', () => { if (slide.classList.contains('active-center')) { if (!slide.classList.contains('video-slide')) { const imgSrc = slide.querySelector('img').src; lightbox.style.display = 'flex'; lightboxImg.src = imgSrc; } } else if (slide.classList.contains('active-left')) { goToSlide(currentIndex - 1); } else if (slide.classList.contains('active-right')) { goToSlide(currentIndex + 1); } }); });
                closeLightbox.addEventListener('click', () => { lightbox.style.display = 'none'; });
                lightbox.addEventListener('click', (e) => { if (e.target === lightbox) { lightbox.style.display = 'none'; } });
                document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && lightbox.style.display === 'flex') { lightbox.style.display = 'none'; } });
                updateSlideVisibility(); startAutoplay();
            }

            const socialItems = document.querySelectorAll('.social-item');
            socialItems.forEach(item => {
                const dropdown = item.querySelector('.dropdown');
                if (dropdown) {
                    item.addEventListener('mouseenter', () => {
                        dropdown.style.visibility = 'visible';
                        dropdown.style.opacity = '1';
                    });
                    item.addEventListener('mouseleave', () => {
                        dropdown.style.visibility = 'hidden';
                        dropdown.style.opacity = '0';
                    });
                }
            });
        });
    </script>
</body>
</html>
